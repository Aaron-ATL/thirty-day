{% load static %}
<div class="modal fade" id="modal-{{ lesson.number }}" tabindex="-1" role="dialog">
    
    <div class="modal-dialog modal-xl" role="document">

    <div class="modal-content">
            <div class="modal-header">
                <h5 class="display-6">Lesson {{ lesson.number }} â€” Quiz</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
             <div class="modal-body">
                <p class="fs-5 text-white question"></p>
                
                <p class="lead mb-2 mb-md-3 fw-bold mt-5 fs-6 feedback" data-ln="{{ lesson.number }}"></p>
                <!-- Audio player markup -->
                <div class="card p-lg-4 p-md-2 mb-2 mb-lg-3 btn-radio card-hover" data-ln="{{ lesson.number }}" style="cursor: pointer;">
                    <p class="fs-lg mb-0"><span class="text-white">a) </span><span class="answer-1"></span></p>
                </div>
                
                <div class="card p-lg-4 p-md-2 mb-2 mb-lg-3 btn-radio card-hover" data-ln="{{ lesson.number }}" style="cursor: pointer;">
                    <p class="fs-lg mb-0"><span class="text-white">b) </span><span class="answer-2"></span></p>
                </div>
                
                <div class="card p-lg-4 p-md-2 mb-2 mb-lg-3 btn-radio card-hover" data-ln="{{ lesson.number }}" style="cursor: pointer;">
                    <p class="fs-lg mb-0"><span class="text-white">c) </span><span class="answer-3"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btn-md quiz-close" type="button" data-ln="{{ lesson.number }}" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary btn-md disabled quiz-submit" data-quiz-index="0" data-url="{% url 'quiz-answer' %}" data-ln="{{ lesson.number }}" type="button">Submit answer</button>
            </div>
        </div>
    </div>
</div>
